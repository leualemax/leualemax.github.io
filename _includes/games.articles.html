{%- assign posts = site.posts | where: "categories", "games" | -%}
{%- for post in posts -%}

<article class="uk-article">

  <h1 class="uk-article-title">
    <a class="uk-button uk-button-text" href="{{ post.url | relative_url }}">
      {{ post.title | escape }}
    </a>
  </h1>

  {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
  <p class="uk-article-meta">{{ post.date | date: date_format }}</p>

  <p class="uk-text-lead"> {{ post.excerpt }}</p>

</article>
<hr>

{%- endfor -%}
