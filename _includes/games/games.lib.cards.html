<div id="games-card" uk-grid class="uk-child-width-1-2 uk-child-width-1-4@l">
  {%- for game in games -%}
  <div class="game-card">
    <a href="{{game.url}}" class="uk-card uk-card-secondary uk-card-default">
      <div class="platform p{{game.owned_platform}}">
        {{game.owned_platform |
        replace: "PS", "Playstation " |
        replace: "NSW", "Nintendo Switch" |
        replace: "3DS", "Nintendo 3DS"}}
      </div>
      <div class="uk-card-media-top">
        <img class="uk-comment-avatar" src="{{game.cover}}" alt="Cover for {{game.title}}">
      </div>

      <!-- <div class="uk-card-body" style="text-align:center">
      <a class="uk-button uk-button-text">{{game.title}}</a>
    </div> -->
    </a>
  </div>
  {%- endfor -%}
</div>
