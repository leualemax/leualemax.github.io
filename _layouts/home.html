---
layout: default
---

<div class="home">

  <article class="home">

    <h1 class="title">{{page.home.title}}</h1>

    <div class="post-content">
      {%- assign home = site.pages | where: "title","Home" -%}
      {{ home }}
    </div>
    <hr />
    <h5> Direitos Autorais </h5>
    <p>
      {%- assign copies = site.copyrights -%}
      {%- for copy in copies -%}
      <a href="{{copy.link}}" target="_blank">{{copy.text}}</a> <br />
      {%- endfor -%}
    </p>
  </article>
</div>
