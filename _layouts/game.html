---
layout: default
---
<article class="games game-article">

  <h1 class="title">{{page.title}}</h1>

  <div>
    {%- if page.playing -%}
    <i class="fas fa-gamepad" uk-tooltip="Jogando"></i>
    {%- endif -%}
    {%- if page.finished -%}
    <i class="fas fa-trophy" uk-tooltip="Terminado"></i>
    {%- endif -%}
    {%- if page.in_collection -%}
    <i class="fas fa-bookmark" uk-tooltip="Na Biblioteca de {{page.owned_platform}}"></i>
    {%- endif -%}
  </div>
  
  {{content}}
  
</article>
